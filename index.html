<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/reset.css"><!--a ordem importa, reset antes do style-->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="headerMain">
        <h1 class="logo">ToDo List</h1>
    </header>
    <main class="mainContent">
        <div class="formAddTaskContainer">
            <form class="formVertical" id="frmTask" autocomplete="off">
                <label for="txtTaskTitle">Título da Task</label>
                <input type="text" name="txtTaskTitle" id="txtTaskTitle" placeholder="Adicione o título da Task" minlength="5" maxlength="60" required autofocus>

                <label for="txtTaskDescription">Descrição da Task</label>
                <input type="text" name="txtTaskDescription" id="txtTaskDescription" placeholder="Adicione a descrição da Task">

                <input type="hidden" name="action" value="NEW_TASK" id="frmAction">
                <input type="hidden" name="frmTaskId" value="" id="frmTaskId">

                <div class="m-t-1">
                    <button type="submit" class="btn">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footerMain">
        Desenvolvido por Raul Werner
    </footer>    

    <script src="assets/script.js"></script>
</body>
</html>
